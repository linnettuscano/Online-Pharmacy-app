<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View - Online Pharmacy</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin View - Online Pharmacy</h1>
        <div class="task">
            <label for="addProduct">Add Product:</label>
            <input type="text" id="addProduct" placeholder="Enter product name">
            <input type="submit" value="Add">
        </div>
        <div class="task">
            <label for="deleteProduct">Delete Product:</label>
            <input type="text" id="deleteProduct" placeholder="Enter product name">
            <input type="submit" value="Delete">
        </div>
        <div class="task">
            <label for="updatePrice">Update Price:</label>
            <input type="text" id="updatePrice" placeholder="Enter product name">
            <input type="text" id="newPrice" placeholder="Enter new price">
            <input type="submit" value="Update">
        </div>
        <div class="task">
            <label for="viewOrders">View Orders:</label>
            <a href="#" class="button">View</a>
        </div>
    </div>
</body>
</html>
