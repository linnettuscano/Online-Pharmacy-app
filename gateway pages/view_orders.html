<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders - Online Pharmacy</title>
    <link rel="stylesheet" href="view_orders.css">
</head>
<body>
    <div class="container">
        <h1>View Orders</h1>
        <div class="order-list">
            <div class="order">
                <div class="order-info">
                    <p><strong>Order ID:</strong> #12345</p>
                    <p><strong>Customer:</strong> Jack Sparrow</p>
                    <p><strong>Date:</strong> 2024-04-21</p>
                </div>
                <div class="order-details">
                    <h2>Order Details</h2>
                    <ul>
                        <li>Product 1 - $10.99</li>
                        <li>Product 2 - $20.49</li>
                        <li>Product 3 - $15.99</li>
                    </ul>
                </div>
            </div>
            <!-- More orders can be added here -->
        </div>
    </div>
</body>
</html>
