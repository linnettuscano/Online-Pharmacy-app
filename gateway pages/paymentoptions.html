<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Mode</title>
    <link rel="stylesheet" href="paymentoptions.css">
</head>
<body>
    <div class="container">
        <h2>Select Payment Mode</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <input type="radio" id="debitCard" name="paymentMode" value="debitCard" checked>
                <label for="debitCard">Debit Card</label>
            </div>
            <div class="form-group">
                <input type="radio" id="creditCard" name="paymentMode" value="creditCard">
                <label for="creditCard">Credit Card</label>
            </div>
            <div class="form-group">
                <input type="radio" id="applePay" name="paymentMode" value="applePay">
                <label for="applePay">Apple Pay</label>
            </div>
            <div class="form-group">
                <input type="radio" id="paypal" name="paymentMode" value="paypal">
                <label for="paypal">PayPal</label>
            </div>
            <button type="submit">Proceed</button>
        </form>
    </div>
</body>
</html>
