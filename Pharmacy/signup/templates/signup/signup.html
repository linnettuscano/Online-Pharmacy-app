{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Pharmacy</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}"> <!-- Corrected CSS link -->
</head>
<body>
    <div class="background-image"></div> <!-- This is for the background image -->
    <div class="container">
        <div class="logo">
            <img src="{% static 'medicine.jpeg' %}" alt="Logo"> <!-- Replace 'medicine.jpeg' with your logo image path -->
        </div>
        <h2>Sign Up</h2>
        <form action="{% url 'signup' %}" method="POST"> <!-- Ensure 'signup' is the correct URL name for your signup endpoint -->
            {% csrf_token %} <!-- CSRF token -->
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
